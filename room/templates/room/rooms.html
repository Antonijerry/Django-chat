{% extends 'core/base.html' %}

{% block title %} Rooms | {% endblock%}

{% block content %}
<div class="p-5 text-center">
    <h1 class="text-light">Rooms</h1>
</div>
<div class="d-flex">
    {% for room in rooms %}
        <div class="px-3 py-3">
            <div class="bg-light p-3 text-center">
                <h2>{{ room.name }}</h2>
                <a href="{% url 'room' room.slug %}" class="text-primary"> Join room</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
